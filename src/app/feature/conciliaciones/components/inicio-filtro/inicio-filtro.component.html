<div class="card">
  <div class="card-body">
    <h5 class="card-title">Filtrar informaci√≥n</h5>
    <hr />
    <app-filtros></app-filtros>
    <p-table
      #dt1
      [value]="products"
      dataKey="id"
      [rows]="5"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[5, 10, 20]"
      styleClass="p-datatable-sm p-datatable-gridlines"
      [paginator]="true"
      [filterDelay]="0"
      [globalFilterFields]="['code', 'name', 'fatherBase', 'status']"
      responsiveLayout="scroll"
      currentPageReportTemplate="Mostrando {last} de {totalRecords} registros"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt1.filter($event.target, 'name', 'contains')"
              placeholder="Search by Name"
              class="p-column-filter"
            />
          </th>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt1.filter($event.target, 'name', 'contains')"
              placeholder="Search by Name"
              class="p-column-filter"
            />
          </th>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt1.filter($event.target, 'name', 'contains')"
              placeholder="Search by Name"
              class="p-column-filter"
            />
          </th>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt1.filter($event.target, 'name', 'contains')"
              placeholder="Search by Name"
              class="p-column-filter"
            />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">
            <div
              class="alert alert-warning text-center ml-3 mr-3 mt-3"
              role="alert"
            >
              No existen registros
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
